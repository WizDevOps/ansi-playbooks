---
- name: Copy the dotfiles to home dir
  copy: src={{ item }} dest=~/
  with_items:
    - .bash_aliases
    - .bash_formatting
    - .bashrc
    - .gemrc
    - .git-commit-template.commit
    - .taskrc
    - .tmux.conf

- name: create gnupg directory
  file:
    path: ~/.gnupg
    state: directory
    mode: 0700

- name: add gpg configuration file
  template:
    src: gpg.conf.j2
    dest: ~/.gnupg/gpg.conf
    mode: 0700

- name: Add the gitconfig with custom User and Email
  template:
    src: gitconfig.j2
    dest: ~/.gitconfig

- name: check for openbox presence
  apt:
    package: openbox
    state: present
  register: openbox_stat

- name: enable openbox keyboard shortcuts
  template:
    src: lubuntu-rc.xml.j2
    dest: ~/.config/openbox/lubuntu-rc.xml
    mode: 0644
  notify: reload openbox
  when: openbox_stat.changed == false