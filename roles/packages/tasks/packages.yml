---
- name: install packages via pacman
  become: yes
  pacman:
    name: "{{ item }}"
    state: present
  with_items:
    - vim
    - git
    - tmux
    - keepassx2
    - xdotool
    - xclip
    - tree
    - clamav
    - unrar
    - pavucontrol
    - zsh
    - python-pip
    - meld
    - clementine
    - dstat
    - sysstat
    - iftop
    - iotop
    - htop
    - vagrant
    - pidgin
    - purple-skypeweb
    - the_silver_searcher
    - openconnect
    - networkmanager-openconnect
    - wget
    - ipcalc
    - ifenslave
    - thunderbird
    - dia
    - libreoffice-fresh
    - icedtea-web
    - bind-tools

- name: fix folder opening issue
  command: xdg-mime default nautilus.desktop inode/directory
