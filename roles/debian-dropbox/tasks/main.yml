---
- name: install dependencies
  become: true
  pip:
    name: "{{ item }}"
    state: present
  with_items:
    - urllib3
    - pyopenssl
    - ndg-httpsclient
    - pyasn1

- name: install dropbox package
  become: true
  become_method: sudo
  apt:
    deb: "{{ dropbox_url_deb }}"
    force: true
  register: dbox_result

- name: run dropbox daemon interface
  command: dropbox start -i
  when: dbox_result | changed

