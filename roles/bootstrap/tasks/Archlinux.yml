---
- name: install packages via pacman
  become: yes
  pacman:
    name: "{{ item }}"
    state: present
  with_items:
    - vim
    - git
    - tmux
    - keepassxc
    - xdotool
    - xclip
    - tree
    - clamav
    - unrar
    - pavucontrol
    - python-pip
    - meld
    - clementine
    - dstat
    - sysstat
    - iftop
    - iotop
    - htop
    - vagrant
    - pidgin
    - purple-skypeweb
    - the_silver_searcher
    - openconnect
    - networkmanager-openconnect
    - networkmanager-openvpn
    - wget
    - ipcalc
    - ifenslave
    - dia
    - libreoffice-fresh
    - icedtea-web
    - bind-tools
    - openssh
    - gnu-netcat
    - parallel
    - rsync
    - mutt
    - telegram-desktop
    - nmap
    - chromium
    - gimp
    - unzip
    - tcpdump
    - mtr
    - evince
    - bash-completion
    - redshift
    - python-xdg

- name: check if PyCharm is installed
  become: true
  stat:
    path: /opt/pycharm-professional
  register: pycharm_stat

- name: deploy locale X configuration file
  become: true
  copy:
    src: 00-keyboard.conf
    dest: /etc/X11/xorg.conf.d/00-keyboard.conf
    owner: root
    group: root

- name: set system locale
  become: true
  copy:
    content: "LANG=en_US.UTF-8"
    dest: /etc/locale.conf

- name: set keyboard layout
  become: true
  copy:
    content: "KEYMAP=us"
    dest: /etc/vconsole.conf

- name: fetch the dpaste binary
  become: true
  get_url:
    url: https://bitbucket.org/pbx/dpaste-tools/raw/default/dpaste.sh
    dest: /usr/local/bin/dpaste
    mode: 0755
    owner: root
    group: root

- name: Notebook only tuning
  become: true
  block:
    - name: install packages for notebook
      pacman:
        name: "{{ item }}"
        state: latest
      with_items:
        - blueman
        - bluez
        - bluez-utils
        - pulseaudio-bluetooth
        - powertop

    - name: deploy touchpad toggle script
      template:
        src: touchpad_toggle.j2
        dest: /usr/local/bin/touchpad_toggle
        mode: 0755
  when: ansible_form_factor == "Notebook"

