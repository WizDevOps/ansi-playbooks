---
- name: install required dependencies for i3
  become: true
  pacman:
    name: "{{ item }}"
    state: latest
  with_items:
    - dmenu
    - ttf-dejavu
    - ttf-hack
    - alsa-utils
    - pulseaudio-alsa
    - rxvt-unicode
    - rxvt-unicode-terminfo
    - pcmanfm
  when: ansible_os_family == 'Archlinux'
  tags: wm

- name: deploy the i3 configuration file
  template:
    src: config.j2
    dest: "{{ ansible_env.HOME }}/.config/i3/config"
  tags: wm

